<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="css/custom.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <title>Barra di navigazione</title>
</head>

<body class="container-fluid p-0 overflow-x-hidden">
    <nav class="navbar navbar-dark navbar-expand-lg bg-primary font-monospace">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler"
                aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon text-white"></span>
            </button>
            <a class="navbar-brand" href="#">AlmaMensa</a>
            <div class="collapse navbar-collapse" id="navbarToggler">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="cards.html">Esplora</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Mappa</a>
                    </li>
                    <li class="dropdown nav-item">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Gestisci mensa
                        </a>

                        <ul class="dropdown-menu bg-primary p-2">
                            <li><a class="dropdown-item bg-transparent nav-link" href="#">Modifica dati</a></li>
                            <li><a class="dropdown-item bg-transparent nav-link" href="#">Gestione menu</a></li>
                            <li><a class="dropdown-item bg-transparent nav-link" href="#">Gestione piatti</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Rileva presenza</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <form action="#" method="post" class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-10 border rounded shadow p-3">
                <header class="mb-4 mt-4">
                    <h1>Accedi</h1>
                    <p class="text-body-secondary">Benvenuto in AlmaMensa</p>
                </header>
                <div class="mb-3">
                    <label for="email-input" class="form-label">Email</label>
                    <input type="email" name="email" id="email-input" class="form-control" placeholder="Inserisci email">
                </div>
                <div class="mb-3">
                    <label for="password-input" class="form-label">Password</label>
                    <input type="password" name="password" id="password-input" class="form-control" placeholder="Inserisci password" aria-label="Password input" aria-describedby="btn-show">
                </div>
                <div class="d-grid mb-3">
                    <input type="submit" name="submit" class="btn btn-primary" value="Accedi">
                </div>
                <div class="mb-3 text-center">
                    <p class="text-body-secondary">Non hai un account? <a href="registration.html">Registrati</a></p>
                </div>
            </div>
        </div>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
