<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="css/custom.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <title>Aggiunta recensione</title>
</head>

<body class="container-fluid p-0 overflow-x-hidden">
    <nav class="navbar navbar-dark navbar-expand-lg bg-primary font-monospace">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon text-white"></span>
            </button>
            <a class="navbar-brand" href="#">AlmaMensa</a>
            <div class="collapse navbar-collapse" id="navbarToggler">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="cards.html">Esplora</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Mappa</a>
                    </li>
                    <li class="dropdown nav-item">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Gestisci mensa
                        </a>

                        <ul class="dropdown-menu bg-primary p-2">
                            <li><a class="dropdown-item bg-transparent nav-link" href="#">Modifica dati</a></li>
                            <li><a class="dropdown-item bg-transparent nav-link" href="#">Gestione menu</a></li>
                            <li><a class="dropdown-item bg-transparent nav-link" href="#">Gestione piatti</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Rileva presenza</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container-fluid">
        <header class="row justify-content-center mt-md-4">
            <div class="col-12 col-md-4 offset-md-1 order-md-2 p-0">
                <img src="img/Volume.jpg" class="img-fluid mb-3" alt="">
            </div>
            <div class="col-10 col-md-5 order-md-1">
                <h1>Bar Volume</h1>
                <p class="badge bg-secondary">Bar</p>
                <p class="col-10 text-primary p-0 fs-5 fw-bold">Recensisci la mensa</p>
                <p class="col-10 text-secondary p-0">Condividi la tua esperienza con altri studenti</p>
            </div>
        </header>

        <form class="row justify-content-center" action="." method="POST">
            <div class="col-10">
                <label class="form-label">Valutazione</label>
            </div>
            <div class="col-10 mb-3" id="stars">
                <button type="button" class="btn btn-lg p-1" onclick="setVote(1)"><span class="bi bi-star-fill text-warning fs-4"></span></button>
                <button type="button" class="btn btn-lg p-1" onclick="setVote(2)"><span class="bi bi-star fs-4"></span></button>
                <button type="button" class="btn btn-lg p-1" onclick="setVote(3)"><span class="bi bi-star fs-4"></span></button>
                <button type="button" class="btn btn-lg p-1" onclick="setVote(4)"><span class="bi bi-star fs-4"></span></button>
                <button type="button" class="btn btn-lg p-1" onclick="setVote(5)"><span class="bi bi-star fs-4"></span></button>
                <input type="hidden" id="vote" name="voto" value="1" />
            </div>
            <div class="col-10">
                <label for="titolo" class="form-label">Titolo</label>
            </div>
            <div class="col-10 mb-3">
                <input class="form-control" type="text" id="titolo" placeholder="Dai un titolo alla tua recensione" />
            </div>
            <div class="col-10">
                <label for="descrizione" class="form-label">Descrizione</label>
            </div>
            <div class="col-10 mb-3">
                <textarea class="form-control" type="text" id="descrizione" rows="4" placeholder="Descrivi la tua esperienza in dettaglio..."></textarea>
            </div>
            <div class="col-10 d-grid mt-1">
                <input type="submit" class="btn btn-primary" value="Conferma Recensione" />
            </div>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        function setVote(val) {
            let stars = document.getElementById("stars").children;
            let i;

            for (i = 0; i < parseInt(val); i++) {
                stars[i].innerHTML = "<span class=\"bi bi-star-fill text-warning fs-4\"></span>";

            }

            for ( ; i < 5; i++ ) {
                stars[i].innerHTML = "<span class=\"bi bi-star fs-4\"></span>";
            }

            document.getElementById("vote").value = val;
        }
    </script>
</body>

</html>
