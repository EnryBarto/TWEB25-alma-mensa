<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="css/custom.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <title>Menu</title>
</head>

<body class="container-fluid p-0 overflow-x-hidden">

    <header class="row justify-content-center mt-md-4">
        <h1 class="col-10 p-0">Bar Volume</h1>
        <p class="col-10 text-primary p-0 fs-5 fw-bold">Il menu di oggi</p>
        <p class="col-10 text-secondary p-0">Esplora le nostre deliziose selezioni</p>
    </header>

    <main class="row justify-content-center justify-content-md-start">

        <div class="col-md-1"></div>
        <div class="card col-10 p-0 mb-2">
            <div class="card-body">
                <div class="row align-items-center justify-content-between">
                    <h2 class="card-title col-auto fs-6">Piatto Colazione Classica</h2>
                    <p class="card-subtitle col-auto text-primary fw-bold">12,99€</p>
                </div>
                <p class="card-text text-secondary">Uova, bacon, pane tostato, patatine fritte</p>
            </div>
        </div>
        <div class="w-100 d-none d-md-block"></div>
        <div class="col-md-1"></div>
        <div class="card col-10 p-0 mb-2">
            <div class="card-body">
                <div class="row align-items-center justify-content-between">
                    <h2 class="card-title col-auto fs-6">Pancake</h2>
                    <p class="card-subtitle col-auto text-primary fw-bold">9,99€</p>
                </div>
                <p class="card-text text-secondary">Pancake soffici con sciroppo d'acero e burro</p>
            </div>
        </div>
    </main>

</body>

</html>
